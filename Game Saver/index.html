<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Progress Saver</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Local -->
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

</head>
<body>
    
    <h4 id="status"></h4>
    <progress value="0" max="100" id="uploader">0%</progress>

    <div id="titleForm" class="col-auto">
        <label class="sr-only" for="inlineFormInputGroup">Game Title</label>
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Folder</div>
            </div>
            <input type="text" class="form-control" id="gameTitle" placeholder="Game Title">
        </div>
        <small id="titleHelp" class="form-text text-muted">Please complete the field above before selecting files.</small>
    </div>

    <form>
        <div class="custom-file">
            <input type="file" value="upload" multiple="multiple" class="file-input" id="fileButton">
        </div>
    </form>
    
    <!-- Firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase.js"></script>
    
    <!-- TODO: Add SDKs for Firebase products that you want to use
             https://firebase.google.com/docs/web/setup#available-libraries -->
    
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyCHt93tGa2VIVHVYp8ker8x0s6gBSYs_0Q",
            authDomain: "game-saver-51775.firebaseapp.com",
            projectId: "game-saver-51775",
            storageBucket: "game-saver-51775.appspot.com",
            messagingSenderId: "273195375991",
            appId: "1:273195375991:web:3bd4414a0a591f86e29572"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>

</body>
</html>
