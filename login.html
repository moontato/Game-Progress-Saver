<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Local -->
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <button id="uploadsButton" class='btn btn-light border border-dark' onclick="location.href='/index.html';">Go to Uploads</button>
    <button id="downloadsButton" class='btn btn-light border border-dark' onclick="location.href='/download.html';">Go to Downloads</button>

    <div class="alert alert-light border border-dark">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input id="txtEmail" class=form-control" type="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input id="txtPassword" class=form-control" type="password" placeholder="Email">
        </div>
        <small id="emailHelp" class="form-text text-muted">Log out button appears if you're currently logged in.</small>
    </div>

    <div class="row" style="margin-top:1%">
        <button id="btnLogin" class="btn btn-light border border-dark">Log in</button>
        <button id="btnLogout" class="btn btn-light border border-dark">Log out</button>
    </div>
    


    <script src="login.js"></script>
</body>
</html>
